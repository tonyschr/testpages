<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="basic.css">
    <title>Tony's Hearing</title>
    <style>
        audio::-internal-media-controls-download-button {
            display: none;
        }

        audio::-webkit-media-controls-enclosure {
            overflow: hidden;
        }

        audio::-webkit-media-controls-panel {
            width: calc(100% + 33px);
        }
    </style>
</head>
<body>
    <h1>Tony's Hearing</h1>

    <table>
        <tr>
            <td>Normal</td>
            <td><audio src="Baseline.mp3" controls></audio></td>
        </tr>
        <tr>
            <td>Vibrato <b>Depth 1</b> Speed 7hz</td>
            <td><audio src="VB_1-4-7hz.mp3" controls></audio></td>
        </tr>
        <tr>
            <td style="background-color: #ffffff">Vibrato <b>Depth 1.4</b> Speed 7hz</td>
            <td><audio src="VB_1-4-7hz.mp3" controls></audio></td>
        </tr>
        <tr>
            <td>Vibrato <b>Depth 2</b> Speed 7hz</td>
            <td><audio src="VB_2-7hz.mp3" controls></audio></td>
        </tr>
    </table>

    <hr style="border:1px solid #222f4b" />
    Audio files made using <a href="http://www.ocenaudio.com/">Ocenaudio</a>
</body>
</html>
