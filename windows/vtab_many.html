<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>Many VTab Navigates</title>
<script>

var win = null;
var internetUrl = true;

function openPopup() {
    win = window.open("http://tonyschr-server", "vtabTest", "menubar=no,location=no,resizable=no,scrollbars=no,status=no");
}

function navigatePopup() {
    win.location = internetUrl ? "http://www.tonyschr.com" : "http://tonyschr-server";
}

</script>
</head>
<body>

<button onClick="openPopup();">Open Popup</button> | <button onClick="navigatePopup();">VTab Navigate</button> 

</body>
</html>
