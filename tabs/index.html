    <title>Tony's Test Pages: Tabs / Windows</title>

<script>
    function openMany(num) {
        for (var i = 0; i < num; i++) {
            window.open("http://www.tonyschr.com");
        }
    }
</script>

<body>
    <h2>Tabs / Windows</h2>

    <p><button onclick="openMany(30)">Open 30 Tabs</button>
</body>
